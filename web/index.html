<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Title goes here</title>
	<meta name="description" content="Description of your site goes here">
	<meta name="keywords" content="keyword1, keyword2, keyword3">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/calendar.js"></script>

	<script>
	$(function() {
	var availableTags = [
		"ActionScript",
		"AppleScript",
		"Asp",
		"BASIC",
		"C"

	];
	$( "#search" ).autocomplete({
		source: availableTags
	});
	});

<body>

	<div id="main-wrapper">

		<div id="banner"> UWaterloo Exam Search </div>

		<div id="search-container">
			<input id="search" type="search" placeholder="eg: CS241, GENE 411, CO 487,..." value="">
		</div>

		<button id="authorize-button" >Authorize</button>
	</div>

	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad">

		var restRequest = gapi.client.request({
  			'path': '/calendar/v1',
  			'params': {'query': 'Google+', 'orderBy': 'best'}
		});

		restRequest.execute(function(resp) { console.log(resp); });
	</script>
