<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Title goes here</title>
	<meta name="description" content="Description of your site goes here">
	<meta name="keywords" content="keyword1, keyword2, keyword3">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="js/calendar.js" type="text/javascript"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/search.js" type="text/javascript"></script>
	<script src="js/calendar.js" type="text/javascript"></script>

	<script>
	$(function() {
		$( "#search" ).autocomplete({
			appendTo: "#results",
			open: function() {
				var position = $("#results").position(),
					left = position.left, top = position.top;
				$("#results > ul").css({left: left + "px",
										top: top + 340 + "px" });

			},
			source: function(req, response) { 
				var re = $.ui.autocomplete.escapeRegex(req.term); 
				var matcher = new RegExp( "^" + re, "i" ); 
				response($.grep( courseList, function(item){ 
					return matcher.test(item.label); 
				})); 
			},
			select: function ( event, ui ) {

				var value = ui.item.value;
				var index;
				for (var i = 0; i < courseList.length; i++) {
					if (courseList[i].value === ui.item.value) {
						index = i;
						break;
					}
				}
				
				getCourseDetails( index );
				
				
			}
		}).data( "ui-autocomplete" )._renderItem = function( ul, item ) {
			var date;
			var time;
			if (item.date === '') {
				date = 'No exam';
				 time = '';
			} else {
				var d = $.datepicker.parseDate("yy-mm-dd", item.date); 
				var datestrInNewFormat = $.datepicker.formatDate( "DD, MM dd, yy", d);
				date = datestrInNewFormat;
				time = item.start_time + ' - ' + item.end_time
			}
			  return $( "<li>" )
				.append( '<a><span style="width:25%;float:left;">' + item.label + '</span><small style="width:45%;color:#aaa;">' + date + '</small><small style="width:30%;float:right;color:#aaa;">' + time + '</small</a>' )
				.appendTo( ul );
			};
	});
	
	</script>
	<script src="https://apis.google.com/js/client.js"></script>
</head>

<body onload="load()">
	<div id="main-wrapper">

		<div id="banner"> UWaterloo Exam Search </div>

		<div id="search-container">
			<input id="search" type="search" placeholder="eg: CS 241, GENE 411, CO 487,..." value="">
		</div>

		<div id="results"></div>

		<div id="list" class="datagrid" style="float:left;width:100%;">

		</div>
			<button id="authorize-button" class="btn-primary has-spinner" onclick="handleClientLoad()">
				<span class="spinner"><i class="icon-spin icon-refresh">
					Add to Calendar
				</i></span>
			</button>
	</div>
</body>
</html>
